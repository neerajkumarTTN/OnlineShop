{% load static %}
<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>

{% comment %} <link href="/static/ecom/css/bootstrap.css" type="text/css" rel="stylesheet">
<script src="/static/ecom/js/jquery-2.0.0.min.js" type="text/javascript"></script>
<link href="/static/ecom/fonts/fontawesome/css/all.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="/static/ecom/css/login.css"> {% endcomment %}

<link rel="stylesheet" href="{% static 'ecom/css/bootstrap.css' %}">
<script src="{% static 'ecom/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>
<link rel="stylesheet" href="{% static 'ecom/fonts/fontawesome/css/all.css' %}">
<link rel="stylesheet" href="{% static 'ecom/css/login.css' %}">


</head>
<body>
	<div class="container h-100">
	
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">LOGIN</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
          {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Login">
				   			</div>
					</form>

				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url "register-page" %}" class="ml-2">Sign Up</a>
					</div>

					<div class="d-flex justify-content-center links">
						Forgot Password? <a href="{% url "reset_password" %}" class="ml-2">Reset Password</a>
					</div>
			
				</div>
				
				
				
			</div>
		</div>
	</div>
</body>

</html>
