{% load static %}
<!DOCTYPE html>
<html>
    
<head>
	<title>Registration</title>
	
{% comment %} <link href="/static/ecom/css/bootstrap.css" type="text/css" rel="stylesheet">
<script src="/static/ecom/js/jquery-2.0.0.min.js" type="text/javascript"></script>
<link href="/static/ecom/fonts/fontawesome/css/all.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="/static/ecom/css/register.css"> {% endcomment %}

<link rel="stylesheet" href="{% static 'ecom/css/bootstrap.css' %}" type="text/css">
<script src="{% static 'ecom/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>
<link rel="stylesheet" href="{% static 'ecom/fonts/fontawesome/css/all.css' %}">
<link rel="stylesheet" href="{% static 'ecom/css/register.css' %}">


</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">REGISTER ACCOUNT</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
					{% if messages %}
					{% for message in messages %}
					<p {% if message.tags %}class "alert alert-{{message.tags}} mb-5{% endif %}>{{message}}</p>
					{% endfor %}
					{% endif %}
					{% csrf_token %}

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							<input type="email" name="email">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-phone"></i></span>
							</div>
							<input type="text" name="mobile">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-address-card"></i></span>
							</div>
							<input type="text" name="address">
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="text" name="password1">
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="text" name="password2">
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Register Account">
				   		</div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Email..';
		form_fields[2].placeholder='Username..';
		form_fields[3].placeholder='Mobile';
		form_fields[4].placeholder='Address';
		form_fields[5].placeholder='Enter password...';
		form_fields[6].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
